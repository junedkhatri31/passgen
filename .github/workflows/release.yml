name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.1'
        cache: false

    - name: Build
      run: go build -v -o passgen

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: passgen
